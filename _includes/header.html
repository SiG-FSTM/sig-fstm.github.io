<header>
		<div>
			<h1>
				<a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
			</h1>
			<h2>{{ site.description }}</h2>
			<div>
				{% for page in site.pages %} 
					{% if page.title %}
						<a class="btn nav-menu" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
					{% endif %} 
				{% endfor %}
			</div>
		</div>
	</header>
